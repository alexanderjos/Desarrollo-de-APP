<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Clientes</title>
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <style>
    .sidebar-dark-blue {
      background: #455279 !important;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
    <div th:replace="fragmentos :: menuSuperior"></div>

    <!-- Main Sidebar Container -->
    <div th:replace="fragmentos :: menuLateral"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header"></div>

      <!--CONTENIDO-->
      <!-- TABLA -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Clientes 
                    <button class="btn btn-primary" data-toggle="modal" data-target="#modal-update" id="nuevo">
                      <i class="fas fa-user-plus"></i> Nuevo
                    </button>
                  </h5>
                </div>
                <div class="card-body">
                  <div class="mt-2 table-responsive">
                    <table class="table table-striped table-bordered table-hover table-sm" id="tablaClientes" style="overflow-x: hidden;">
                      <thead>
                        <tr>
                          <th>Opciones</th>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Tipo Documento</th>
                          <th>Número Documento</th>
                          <th>Teléfono</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Aquí van los registros -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FIN TABLA -->

      <!--MODAL UPDATE-->
      <div class="modal fade" id="modal-update" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-title">Nuevo Cliente</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento">
                      <option value="0">Documento no domiciliado sin RUC</option>
                      <option value="1">DNI</option>
                      <option value="4">Carnet de extranjería</option>
                      <option value="6">RUC</option>
                      <option value="7">Pasaporte</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="numeroDocumento">Número Documento</label>
                    <input type="text" class="form-control" id="numeroDocumento" placeholder="Ingrese número de documento">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                  </div>
                  <div id="error-message" class="text-danger d-none"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <!--FIN MODAL UPDATE-->

    </div>
  </div>

  <!-- REQUIRED SCRIPTS -->
  <script src="js/plugins/jquery/jquery.min.js"></script>
  <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>

  <!-- Custom Script para Clientes -->
  <script>
    document.getElementById('guardar').addEventListener('click', function() {
      const nombre = document.getElementById('nombre').value;
      const tipoDocumento = document.getElementById('tipoDocumento').value;
      const numeroDocumento = document.getElementById('numeroDocumento').value;
      const telefono = document.getElementById('telefono').value;
      const email = document.getElementById('email').value;

      if (!nombre || !tipoDocumento || !numeroDocumento || !telefono || !email) {
        document.getElementById('error-message').classList.remove('d-none');
        document.getElementById('error-message').textContent = 'Todos los campos son obligatorios';
      } else {
        document.getElementById('error-message').classList.add('d-none');
        // Lógica para guardar el cliente
        console.log({ nombre, tipoDocumento, numeroDocumento, telefono, email });
        Swal.fire({
          title: 'Cliente guardado',
          text: 'El cliente ha sido guardado correctamente',
          icon: 'success',
          confirmButtonText: 'OK'
        });
      }
    });
  </script>

</body>

</html>
